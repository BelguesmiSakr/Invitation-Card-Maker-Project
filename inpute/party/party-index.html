<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party input</title>
    <link rel="stylesheet" href="./party-style.css" />
  </head>
  <body>
    <div id="all">
        <div id="inputs-container">
          <div class="input-container">
            <label class="input-label">Party type</label>
            <input type="text" id="party-type" class="input-text" />
          </div>
          <div class="input-container">
            <label class="input-label">Organzer</label>
            <input type="text" id="organzer" class="input-text" />
          </div>
          <div class="input-container">
            <label class="input-label">Adress</label>
            <input type="text" id="adress" class="input-text" />
          </div>
          <div class="input-container">
            <label class="input-label">Date</label>
            <input type="date" id="date" class="input-text" />
          </div>
          <div>
            <button type="button" id="submit-button">
              <a href="/output/party/party-cart-index.html">Submit</a>
            </button>
          </div>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./party-script.js"></script>
  </body>
</html>

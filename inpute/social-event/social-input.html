<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social event input</title>
    <link rel="stylesheet" href="./social-input-style.css">
</head>
<body>
    <div id="all">
        <div id="inputs-container">
          <div class="input-container">
            <label class="input-label">Event</label>
            <input type="text" id="event" class="input-text" />
          </div>
          <div class="input-container">
            <label class="input-label">Organizer</label>
            <input type="text" id="organzer" class="input-text" />
          </div>
          <div class="input-container">
            <label class="input-label">Adress</label>
            <input type="text" id="adress" class="input-text" />
          </div>
          <div class="input-container">
            <label class="input-label">Date</label>
            <input type="date" id="date" class="input-text" />
          </div>
          <div>
            <button type="button" id="submit-button">
              <a href="/output/social/s-output.html">Submit</a>
            </button>
          </div>
      </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="./social-input.js"></script>
</body>
</html>
